  <circle cx="90" cy="90" r="90" fill="#274760"/>
  
  <!-- Medical cross with referral elements -->
  <g transform="translate(45, 45)">
    <!-- Medical cross -->
    <rect x="34" y="11" width="22" height="68" fill="white" rx="6"/>
    <rect x="11" y="34" width="68" height="22" fill="white" rx="6"/>
    
    <!-- Referral arrow indicating transfer -->
    <path d="M79 45 L101 45 L90 34 M101 45 L90 56" stroke="#307BC4" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
