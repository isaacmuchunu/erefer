  </g>
  
  <!-- Kenya flag accent stripes -->
  <rect x="0" y="158" width="180" height="6" fill="#000000"/>
  <rect x="0" y="164" width="180" height="6" fill="#DC2626"/>
  <rect x="0" y="170" width="180" height="6" fill="#16A34A"/>
  <rect x="0" y="176" width="180" height="4" fill="white"/>
